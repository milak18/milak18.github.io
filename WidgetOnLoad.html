<!DOCTYPE html>
<html>
<head>
    <title>KeyPress</title>

    <script type="text/javascript" src="https://milak18.github.io/WixKeypress.js"></script>

    <script type="text/javascript">
        window.onload = function () {

            console.log('loading');
            var id = Wix.addEventListener(Wix.Events.KEY_UP, function () {
                console.log('key up');
                document.body.style.background = "#000000";
            });
            console.log('event register', id);
        };
    </script>


</head>

<body style="background-color: #0000ff;" id="body">
<div style="background-color: #00ffff;" >
    <br>
    <br>
    <button>Mila</button>
</div>


</body>
</html>
