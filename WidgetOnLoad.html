<!DOCTYPE html>
<html>
<head>
    <title>KeyPress</title>

    <script type="text/javascript" src="https://milak18.github.io/WixKeypress.js"></script>

    <script type="text/javascript">
        window.onload = function () {

            console.log('loading');
             Wix.addEventListener(Wix.Events.KEY_UP, function () {
                console.log('key up');

                document.getElementById('color1').style.background = "#000000"
            });
            Wix.addEventListener(Wix.Events.KEY_DOWN, function () {
                console.log('key down');

                document.getElementById('color2').style.background = "#000000"
            });
            var id = Wix.addEventListener(Wix.Events.KEY_PRESS, function () {
                console.log('key press');

                document.getElementById('color3').style.background = "#000000"
            });
            console.log('key press' + id);

        };
    </script>


</head>

<body style="background-color: #0000ff;" id="body">
<div style="background-color: #00ffff;" id="color1" >
    <br>
    <br>
</div>
<br>
<br>
<div style="background-color: #00ffff;" id="color2" >
    <br>
    <br>
</div>
<br>
<br>
<div style="background-color: #00ffff;" id="color3" >
    <br>
    <br>
</div>
<br>
<br>
</body>
</html>
