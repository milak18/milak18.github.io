<script type="text/javascript" src="https://sslstatic.wix.com/services/js-sdk/1.33.0/js/Wix.js"></script>

<script type="text/javascript">


function valueChange(e)

{

 var myselect = document.getElementById("selectOpt");

  var valueSelected = myselect.options[myselect.selectedIndex].value;

var newStyle = "width: " + valueSelected + "px;" + " height: " + valueSelected + "px";

document.getElementById('main').setAttribute("style", newStyle);
  Wix.resizeWindow(valueSelected,valueSelected);

}



</script>

				background-color:red;

	<body>
