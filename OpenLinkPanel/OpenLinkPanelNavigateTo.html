<!DOCTYPE html>
<html>
<head>
    <title>KeyPress</title>

    <script type="text/javascript" src="https://static.parastorage.com/services/js-sdk/1.81.0/js/Wix.js"></script>


    <script>
        function openLinkPanelEmail()
        {
            Wix.Settings.openLinkPanel({link: {'type': 'EmailLink','recipient': 'example@gmail.com','subject': 'title'}},
                    function(linkData) {
                        console.log(linkData)
                        document.getElementById('color1').setAttribute("recipient", linkData.recipient);
                        document.getElementById('color1').setAttribute("subject", linkData.subject);
                        document.getElementById('color1').setAttribute("type", linkData.type);
                    },
                    function(error){
                        console.log(error)
                    });
        }

        function openLinkPanelPage()
        {
            Wix.Settings.openLinkPanel({type: "PageLink", pageId: "#c1dmp"},
                    function(linkData) {
                        console.log(linkData)
                        document.getElementById('color1').setAttribute("pageId", linkData.pageId);
                        document.getElementById('color1').setAttribute("type", linkData.type);
                    },
                    function(error){
                        console.log(error)
                    });
        }

        function openLinkPanelAnchor()
        {
            Wix.Settings.openLinkPanel({type: "PageLink", pageId: "#c1dmp"},
                    function(linkData) {
                        console.log(linkData)
                        document.getElementById('color1').setAttribute("anchorDataId", linkData.anchorDataId);
                        document.getElementById('color1').setAttribute("anchorName", linkData.anchorName);
                        document.getElementById('color1').setAttribute("pageId", linkData.pageId);
                        document.getElementById('color1').setAttribute("type", linkData.type);
                    },
                    function(error){
                        console.log(error)
                    });
        }

        function openLinkPanelWebAddress()
        {
            Wix.Settings.openLinkPanel({type: "PageLink", pageId: "#c1dmp"},
                    function(linkData) {
                        console.log(linkData)
                        document.getElementById('color1').setAttribute("target", linkData.target);
                        document.getElementById('color1').setAttribute("type", linkData.type);
                        document.getElementById('color1').setAttribute("url", linkData.url);
                    },
                    function(error){
                        console.log(error)
                    });
        }
        function openLinkPanelPhoneNumber()
        {
            Wix.Settings.openLinkPanel({type: "PageLink", pageId: "#c1dmp"},
                    function(linkData) {
                        console.log(linkData)
                        document.getElementById('color1').setAttribute("phoneNumber", linkData.phoneNumber);
                        document.getElementById('color1').setAttribute("type", linkData.type);
                    },
                    function(error){
                        console.log(error)
                    });
        }

        function openLinkPanelDocument()
        {
            Wix.Settings.openLinkPanel({type: "PageLink", pageId: "#c1dmp"},
                    function(linkData) {
                        console.log(linkData)
                        document.getElementById('color1').setAttribute("docId", linkData.docId);
                        document.getElementById('color1').setAttribute("name", linkData.name);
                        document.getElementById('color1').setAttribute("type", linkData.type);
                    },
                    function(error){
                        console.log(error)
                    });
        }

        function openLinkPanelTopBottomOfPage()
        {
            Wix.Settings.openLinkPanel({type: "PageLink", pageId: "#c1dmp"},
                    function(linkData) {
                        console.log(linkData)
                        document.getElementById('color1').setAttribute("anchorDataId", linkData.anchorDataId);
                        document.getElementById('color1').setAttribute("anchorName", linkData.anchorName);
                        document.getElementById('color1').setAttribute("pageId", linkData.pageId);
                        document.getElementById('color1').setAttribute("type", linkData.type);
                    },
                    function(error){
                        console.log(error)
                    });
        }

    </script>

</head>

<body style="background-color: #0000ff;" id="body">
<div style="background-color: #00ffff;" id="color1" >
    <br>
    <br>
</div>
<br>
<br>

<button onclick=openLinkPanelEmail();>OpenLinkPanel Email</button>
<br>
<br>

<button onclick=openLinkPanelPage();>OpenLinkPanel Page</button>
<br>
<br>
<button onclick=openLinkPanelAnchor();>OpenLinkPanel Anchor</button>
<br>
<br>
<button onclick=openLinkPanelWebAddress();>OpenLinkPanel Web Address</button>
<br>
<br>
<button onclick=openLinkPanelPhoneNumber();>OpenLinkPanel Phone number</button>
<br>
<br>
<button onclick=openLinkPanelDocument();>OpenLinkPanel Document</button>
<br>
<br>
<button onclick=openLinkPanelTopBottomOfPage();>OpenLinkPanel TopBottomOfPage</button>
<br>
<br>
<button onclick=openLinkPanelPage();>OpenLinkPanel LightBox</button>
<br>
<br>
<button onclick="Wix.navigateTo({type: 'ExternalLink', target: '_blank', url: 'http://www.ynet.co.il'}, function(a) {console.log(a)});">Navigate to Web Address</button>
<br>
<br>
<button onclick="Wix.navigateTo({type: 'EmailLink', 'recipient': 'example@gmail.com', subject: 'title'}, function(a) {console.log(a)});">Navigate to Email</button>
<br>
<br>
<button onclick="Wix.navigateTo({type: 'AnchorLink', pageId: '#dx1xj', anchorDataId: '#dataItem-j1yx9k5h', anchorName: 'Anchor 1'}, function(a) {console.log(a)});">Navigate to Anchor</button>
<br>
<br>
<button onclick="Wix.navigateTo({type: 'PhoneLink', phoneNumber: '12345'}, function(a) {console.log(a)});">Navigate to Phone</button>
<br>
<br>
<button onclick="Wix.navigateTo({type: 'DocumentLink', docId: 'dc5dc3_ff024f6670db4a1aba40a6f48a30f5d5.docx', name: 'App Market SEO Spec - March 2014 (Final V3) (1) (6).docx'}, function(a) {console.log(a)});">Navigate to Document</button>
<br>
<br>
<button onclick="Wix.navigateTo({type: 'AnchorLink', anchorDataId: 'SCROLL_TO_TOP', pageId: '#masterPage', anchorName: 'Top of Page'}, function(a) {console.log(a)});">Navigate to Top of Page</button>
<br>
<br>
<button onclick="Wix.navigateTo({type: 'AnchorLink', anchorDataId: 'SCROLL_TO_BOTTOM', pageId: '#masterPage', anchorName: 'Bottom of Page'}, function(a) {console.log(a)});">Navigate to Bottom of Page</button>
<br>
<br>
<button onclick="Wix.navigateTo({type: 'PageLink', pageId: '#g8ctb'}, function(a) {console.log(a)});">Navigate to LightBox</button>
<br>

</body>
</html>
